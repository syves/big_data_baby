<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Confusion Matrix chart</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript">
    $(function () {
          $('#container').highcharts({
              data: {
                  table: document.getElementById('datatable')
              },
              chart: {
                  type: 'column'
              },
              title: {
                  text: 'Accuracy Metrics'
              },
              yAxis: {
                  allowDecimals: false,
                  title: {
                      text: 'Percent'
                  }
              },
              tooltip: {
                  formatter: function () {
                      return '<b>' + this.series.name + '</b><br/>' +
                          this.point.y + ' ' + this.point.name.toLowerCase();
                  }
              }
          });
      });
		</script>
  <script src="./Highcharts-4.0.4/js/highcharts.js"></script>
  <script src="./Highcharts-4.0.4/js/modules/data.js"></script>
  <script src="./Highcharts-4.0.4/js/modules/exporting.js"></script>
   <script type="text/javascript" src="./Highcharts-4.0.4/js/themes/dark-unica.js"></script>
  </head>

  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

 <table id="datatable">
          <thead>
              <tr>
                <th></th>
                <th>Verifidelity</th>
                <th>Accutronix</th>
              </tr>
              <tr>
                <th>Accuracy</th>
                <td>93</td>
                <td>95</td>
              </tr>
              <tr>
                <th>True Positive Rate</th>
                <td>82</td>
                <td>95</td>
              </tr>
              <tr>
                <th>True Negative Rate</th>
                <td>98</td>
                <td>94</td>
              </tr>
              <tr>
                <th>Positive Predictive Value</th>
                <td>94</td>
                <td>82</td>
              </tr>
              <tr>
                <th>Negative Predictive Value</th>
                <td>93</td>
                <td>98</td>
              </tr>
              <tr>
                <th>False Positive Rate</th>
                <td>1</td>
                <td>5</td>
              </tr>
          </thead>
          <tbody>
        </table>
    </body>
</html>
