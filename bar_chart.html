<html>
  <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Confusion Matrix chart</title>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
 	<script type="text/javascript">
    $(function () {
          $('#container').highcharts({
              data: {
                  table: document.getElementById('datatable')
              },
              chart: {
                  type: 'column'
              },
              title: {
                  text: 'Data extracted from a HTML table in the page'
              },
              yAxis: {
                  allowDecimals: false,
                  title: {
                      text: 'Units'
                  }
              },
              tooltip: {
                  formatter: function () {
                      return '<b>' + this.series.name + '</b><br/>' +
                          this.point.y + ' ' + this.point.name.toLowerCase();
                  }
              }
          });
      });
		</script>

  <script src="./Highcharts-4.0.4/js/highcharts.js"></script>
  <script src="./Highcharts-4.0.4/js/modules/data.js"></script>
  <script src="./Highcharts-4.0.4/js/modules/exporting.js"></script>
   <script type="text/javascript" src="./Highcharts-4.0.4/js/themes/dark-unica.js"></script>

  </head>


  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

 <table id="datatable">
          <thead>
              <tr>
                  <th></th>

              </tr>

          </tbody>
        </table>
  </body>
</html>
